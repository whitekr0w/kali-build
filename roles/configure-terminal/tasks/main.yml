---
- name: "Set default shell to Bash"
  become: true
  become_method: sudo
  shell: chsh -s /bin/bash {{ ansible_user_id }}
  when: "'/bin/zsh' in ansible_user_shell"

- name: "Copy .bashrc config"
  become: true
  become_method: sudo
  copy:
    src: "{{ role_path }}/files/.bashrc"
    dest: "{{ ansible_env.HOME }}"
